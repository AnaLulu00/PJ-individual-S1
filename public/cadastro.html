<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo-area">
      <img src="./img/logo.png" alt="Logo" class="logo">
      <h1 class="titulo">Tamoios</h1>
    </div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main class="form-section">
    <h2>Cadastro</h2>
    <p>Esta página está destinada à pessoas que já são inscritas no clube.</p>
    <p>Se você não fez sua inscrição ainda, entre em contato com nossa equipe!</p>
    <br><br>
    <div class="form">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="funcao">Função:</label>
      <input type="text" id="funcao" name="funcao" list="Função" required />
      <datalist id="Função">
        <option value="Direção executiva">
        <option value="Direção">
        <option value="Desbravador">
      </datalist>

      <label for="classe">Classe:</label>
      <input type="text" id="classe" name="classe" list="classes" required />
      <datalist id="classes">
        <option value="Amigo">
        <option value="Companheiro">
        <option value="Pesquisador">
        <option value="Pioneiro">
        <option value="Excursionista">
        <option value="Guia">
        <option value="Nenhuma">
      </datalist>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button onclick="Cadastrar()">Cadastrar</button>
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      <div id="mensagem_erro"></div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 - Entre em contato e faça sua inscrição!</p>
    <p>WhatsApp (11) 98334-9246</p>
  </footer>
</body>
</html>

<script>
  function Cadastrar() {
    var nomeVar = document.getElementById("nome").value;
    var emailVar = document.getElementById("email").value;
    var senhaVar = document.getElementById("senha").value;
    var funcaoVar = document.getElementById("funcao").value;
    var classeVar = document.getElementById("classe").value;
    var mensagemErro = document.getElementById("mensagem_erro");

    if (
      nomeVar === "" ||
      emailVar === "" ||
      senhaVar === "" ||
      funcaoVar === "" ||
      classeVar === ""
    ) {
      mensagemErro.innerHTML = "<br> Cadastro não realizado. Confira se:<br> - Todos os campos foram preenchidos<br> - Seu email possui @ e .com";
      return false;
    } 
 fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        funcaoServer: funcaoVar,
        classeServer: classeVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          //cardErro.style.display = "block";

          //mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");
        } else {
          resposta.text().then(texto => {
            console.error(texto);
          })
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }
</script>
