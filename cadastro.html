<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo-area">
    <img src=logo.png alt="Logo" class="logo">
     <h1 class="titulo">Tamoios</h1>
     </div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="#">Sobre nós</a>
      <a href="blog.html">Blog</a>
      <a href="cadastro.html">cadastro</a>
    </nav>
  </header>

  <main class="form-section">
    <h2>Cadastro</h2>
    <form class="form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="funcao">Função:</label>
      <input type="text" id="funcao" name="funcao" list="Função" required />
      <datalist id="Função">
        <option value="Direção executiva">
        <option value="Direção">
        <option value="Desbravador">
      </datalist>

      <label for="classe">Classe:</label>
      <input type="text" id="classe" name="classe" list="classes" required />
      <datalist id="classes">
        <option value="Amigo">
        <option value="Companheiro">
        <option value="Pesquisador">
        <option value="Pioneiro">
        <option value="Excursionista">
        <option value="Guia">
        <option value="Nenhuma">
      </datalist>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button onclick="Cadastrar()">Cadastrar</button>
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      <div id="mensagem_erro"></div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 - Entre em contato e faça sua inscrição!</p>
    <p>WhatsApp (11) 98334-9246</p>
  </footer>
</body>
</html>
<script>
  // validações
  function Cadastrar() {

    var nome = nome.value;
    var email = email.value;
    var senha = senha.value;
    var funcao = funcao.value;
    var classe = classe.value;

    if (
      nome == "" ||
      email == "" ||
      senha == "" ||
      funcao == "" ||
      classe == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000); // quero redirecionar para a página de dash aqui
      
    }
  }
</script>
